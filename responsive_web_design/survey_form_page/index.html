<!DOCTYPE html>
<html>
    <head>
        <title>FCC Survey Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="background-div"></div>
        <header>
            <h1 id="title">FCC Project Survey</h1>
            <p id="description">Please fill out this form to let me know your thoughts about this project page.</p>
        </header>
        <main>
            
            <form id="survey-form" action="">
                <div class="form-dataset">
                    <label for="name" id="name-label">Name:</label>
                    <input type="text" id="name" required placeholder="i.e. John Doe">
                </div>
                <div class="form-dataset">
                    <label for="email" id="email-label">E-mail:</label>
                    <input type="email" id="email" required placeholder="name@domain.com"> 
                </div>
                <div class="form-dataset">
                    <label for="number" id="number-label">Age:</label>
                    <input type="number" max="150" min="0" id="number" placeholder="0-150">
                </div>
                <div class="form-dataset">
                    <label for="dropdown" id="dropdown-label">How did you come across this survey?</label>
                    <select id="dropdown" required>
                        <option disabled selected value="">Select an option</option>
                        <option value="tipped">Got told to visit</option>
                        <option value="employer">As an employer</option>
                        <option value="random">Was looking for something else, sorry!</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-dataset">
                    <label>I am a...</label>
                    <div id="radio-inner">
                        <input type="radio" name="ama" value="student" id="student" required><label for="student">Student</label>
                        <input type="radio" name="ama" value="professional" id="professional"><label for="professional">Professional</label>
                        <input type="radio" name="ama" value="neither" id="neither"><label for="neither">Neither</label>
                    </div>
                </div>
                <div class="form-dataset">
                    <label for="technologies">Which technologies or languages are you familiar with?
                        <i style="font-size: smaller"><span style="display:inline-block;">check all that apply</span></i></label>
                    <div id="technologies-inner">
                        <span>
                            <input type="checkbox" name="technologies" value="js" id="js"><!--
                         --><label for="js">JavaScript</label>
                        </span>
                        <span>
                            <input type="checkbox" name="technologies" value="php" id="php"><!--
                         --><label for="php">PHP</label>
                        </span>
                        <span>
                            <input type="checkbox" name="technologies" value="react" id="react"><!--
                         --><label for="react">React</label>
                        </span>
                        <span>
                            <input type="checkbox" name="technologies" value="ccpp" id="ccpp"><!--
                         --><label for="ccpp">C/C++</label>
                        </span>
                        <span>
                            <input type="checkbox" name="technologies" value="java" id="java"><!--
                         --><label for="java">Java</label>
                        </span>
                        <span>
                            <input type="checkbox" name="technologies" value="python" id="python"><!--
                         --><label for="python">Python</label>
                        </span>
                    </div>
                </div> 
                <div class="form-dataset">
                    <label for="input-text">Please submit a short feedback comment.</label>
                    <textarea id="input-text" required placeholder="Enter your comment here..."></textarea>
                </div>
                <button id="submit" type="submit">Submit answers</button>
            </form>
        </main>
        <footer><p style="font-style: italic;">Note: this survey was only made for education purposes, and no personal data will
            be submitted.
        </p>
    <p style="font-size: x-small">&copy; 2021 Marcus Benrud - All rights reserved</p></footer>
    </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
